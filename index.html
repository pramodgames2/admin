<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Store Admin - Advanced</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .card { background: #111; padding: 30px; border-radius: 15px; border: 1px solid #333; text-align: center; width: 100%; max-width: 500px; box-sizing: border-box; }
        h2 { letter-spacing: 3px; color: #fff; }
        .enter-btn { background: #fff; color: #000; border: none; padding: 12px; font-weight: bold; cursor: pointer; border-radius: 8px; width: 100%; margin-top: 10px; }
        input, .file-input { width: 100%; padding: 12px; margin: 10px 0; background: #222; border: 1px solid #444; color: #fff; border-radius: 5px; box-sizing: border-box; }
        #adminPanel { display: none; }
        .upload-btn { background: #28a745; color: white; margin-top: 15px; }
        
        /* Delete List Styles */
        .game-list { margin-top: 30px; text-align: left; max-height: 300px; overflow-y: auto; padding: 10px; border-top: 1px solid #333; }
        .game-item { display: flex; justify-content: space-between; align-items: center; background: #1a1a1a; padding: 10px; margin-bottom: 5px; border-radius: 5px; font-size: 14px; }
        .delete-btn { background: #dc3545; color: #fff; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; font-size: 12px; }
        .delete-btn:hover { background: #a71d2a; }
    </style>
</head>
<body>

    <div id="loginSection" class="card">
        <h2>BLACK STORE</h2>
        <p>WELCOME PRAMOD</p>
        <button id="enterBtn" class="enter-btn">ENTER TO ADMIN PANEL</button>
    </div>

    <div id="adminPanel" class="card">
        <h2>ADMIN PANEL</h2>
        
        <input type="text" id="gameTitle" placeholder="Game Name">
        
        <label style="display: block; text-align: left; font-size: 12px; color: #888;">Select Game Image (PC/Mobile):</label>
        <input type="file" id="imageFile" class="file-input" accept="image/*">
        
        <input type="text" id="downloadURL" placeholder="Download Link">
        
        <button class="enter-btn upload-btn" id="uploadBtn">UPLOAD TO STORE</button>
        
        <div class="game-list" id="gameList">
            <p style="text-align: center; color: #555;">Loading games...</p>
        </div>

        <button onclick="location.reload()" style="background:#444; color:#ccc; margin-top:20px; border:none; padding:10px; width:100%; border-radius:5px; cursor:pointer;">LOGOUT</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            databaseURL: "https://black-store-login-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "black-store-login",
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const gamesRef = ref(db, 'games');

        // පැනල් එකට ඇතුල් වීම
        document.getElementById('enterBtn').onclick = () => {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('adminPanel').style.display = 'block';
            loadGames();
        };

        // පින්තූරය Base64 බවට පත් කිරීම
        const toBase64 = file => new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result);
            reader.onerror = error => reject(error);
        });

        // Upload කිරීම
        document.getElementById('uploadBtn').onclick = async () => {
            const title = document.getElementById('gameTitle').value;
            const fileInput = document.getElementById('imageFile');
            const link = document.getElementById('downloadURL').value;

            if(title && fileInput.files[0] && link) {
                try {
                    const base64Image = await toBase64(fileInput.files[0]);
                    
                    push(gamesRef, {
                        title: title,
                        imageURL: base64Image, // දැන් ලින්ක් එක වෙනුවට image එකම සේව් වෙනවා
                        downloadURL: link
                    }).then(() => {
                        alert("✅ Game Added!");
                        document.getElementById('gameTitle').value = "";
                        document.getElementById('imageFile').value = "";
                        document.getElementById('downloadURL').value = "";
                    });
                } catch (e) {
                    alert("Image too big! Try a smaller image.");
                }
            } else {
                alert("Fill all boxes and select an image!");
            }
        };

        // Database එකේ තියෙන ගේම්ස් ලිස්ට් එක පෙන්වීම සහ Delete කිරීම
        function loadGames() {
            onValue(gamesRef, (snapshot) => {
                const gameListDiv = document.getElementById('gameList');
                gameListDiv.innerHTML = "<h3>Current Games</h3>";
                
                const data = snapshot.val();
                if (data) {
                    Object.keys(data).forEach(key => {
                        const game = data[key];
                        const item = document.createElement('div');
                        item.className = 'game-item';
                        item.innerHTML = `
                            <span>${game.title}</span>
                            <button class="delete-btn" data-id="${key}">Delete</button>
                        `;
                        gameListDiv.appendChild(item);
                    });

                    // Delete බටන් ක්‍රියාත්මක කිරීම
                    document.querySelectorAll('.delete-btn').forEach(btn => {
                        btn.onclick = (e) => {
                            const id = e.target.getAttribute('data-id');
                            if(confirm("Delete this game?")) {
                                remove(ref(db, 'games/' + id));
                            }
                        };
                    });
                } else {
                    gameListDiv.innerHTML = "<p>No games found.</p>";
                }
            });
        }
    </script>
</body>
</html>
