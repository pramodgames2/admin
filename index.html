<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Store Admin - Pro</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .card { background: #111; padding: 30px; border-radius: 15px; border: 1px solid #333; text-align: center; width: 100%; max-width: 500px; box-sizing: border-box; }
        h2 { letter-spacing: 3px; color: #fff; text-transform: uppercase; }
        .enter-btn { background: #fff; color: #000; border: none; padding: 12px; font-weight: bold; cursor: pointer; border-radius: 8px; width: 100%; margin-top: 10px; transition: 0.3s; }
        .enter-btn:hover { background: #ccc; }
        
        input, .file-input, select { width: 100%; padding: 12px; margin: 8px 0; background: #222; border: 1px solid #444; color: #fff; border-radius: 5px; box-sizing: border-box; outline: none; }
        
        #adminPanel { display: none; }
        .upload-btn { background: #28a745; color: white; margin-top: 15px; font-size: 16px; }
        .upload-btn:hover { background: #218838; }

        label { display: block; text-align: left; font-size: 12px; color: #888; margin-top: 10px; margin-left: 2px; text-transform: uppercase; }
        
        .row { display: flex; gap: 10px; }

        .rating-container { display: flex; justify-content: space-around; background: #222; padding: 10px; border-radius: 5px; margin: 10px 0; border: 1px solid #444; }
        .rating-option { cursor: pointer; color: #555; font-size: 20px; transition: 0.2s; }
        .rating-option.active { color: #ffc107; transform: scale(1.2); }

        .game-list { margin-top: 30px; text-align: left; max-height: 300px; overflow-y: auto; padding: 10px; border-top: 1px solid #333; }
        .game-item { display: flex; justify-content: space-between; align-items: center; background: #1a1a1a; padding: 10px; margin-bottom: 5px; border-radius: 5px; font-size: 13px; border-left: 3px solid #fff; }
        .delete-btn { background: #dc3545; color: #fff; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="loginSection" class="card">
        <h2>BLACK STORE</h2>
        <p>WELCOME PRAMOD</p>
        <button id="enterBtn" class="enter-btn">OPEN ADMIN PANEL</button>
    </div>

    <div id="adminPanel" class="card">
        <h2>ADMIN PANEL</h2>
        
        <label>Game Basics</label>
        <input type="text" id="gameTitle" placeholder="Game Name">
        
        <div class="row">
            <select id="gameCategory">
                <option value="For PC">For PC</option>
                <option value="For Mobile">For Mobile</option>
            </select>
            <input type="text" id="gamePrice" placeholder="Price (e.g: [Free])">
        </div>

        <div class="row">
            <input type="text" id="gameSize" placeholder="Size (e.g: 6.5 GB)">
            <input type="number" step="0.1" id="ratingNum" placeholder="Rating (e.g: 9.3)">
        </div>

        <label>Star Rating</label>
        <div class="rating-container" id="ratingBar">
            <span class="rating-option" data-value="1">★</span>
            <span class="rating-option" data-value="2">★</span>
            <span class="rating-option" data-value="3">★</span>
            <span class="rating-option" data-value="4">★</span>
            <span class="rating-option active" data-value="5">★</span>
        </div>

        <label>Game Image</label>
        <input type="file" id="imageFile" class="file-input" accept="image/*">
        
        <input type="text" id="downloadURL" placeholder="Download Link">
        
        <button class="enter-btn upload-btn" id="uploadBtn">UPLOAD TO STORE</button>
        
        <div class="game-list" id="gameList">
            <p style="text-align: center; color: #555;">Loading games...</p>
        </div>

        <button onclick="location.reload()" style="background:#444; color:#ccc; margin-top:20px; border:none; padding:10px; width:100%; border-radius:5px; cursor:pointer;">LOGOUT</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            databaseURL: "https://black-store-login-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "black-store-login",
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const gamesRef = ref(db, 'games');

        let selectedRating = 5;

        document.querySelectorAll('.rating-option').forEach(star => {
            star.onclick = (e) => {
                selectedRating = e.target.getAttribute('data-value');
                document.querySelectorAll('.rating-option').forEach(s => s.classList.remove('active'));
                for(let i=0; i<selectedRating; i++) {
                    document.querySelectorAll('.rating-option')[i].classList.add('active');
                }
            };
        });

        document.getElementById('enterBtn').onclick = () => {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('adminPanel').style.display = 'block';
            loadGames();
        };

        const toBase64 = file => new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result);
            reader.onerror = error => reject(error);
        });

        document.getElementById('uploadBtn').onclick = async () => {
            const title = document.getElementById('gameTitle').value;
            const category = document.getElementById('gameCategory').value;
            const price = document.getElementById('gamePrice').value;
            const size = document.getElementById('gameSize').value;
            const ratingNum = document.getElementById('ratingNum').value;
            const fileInput = document.getElementById('imageFile');
            const link = document.getElementById('downloadURL').value;

            // පින්තූරය පරීක්ෂාව පමණක් ඉතිරි කළා
            if(fileInput.files[0]) {
                try {
                    const base64Image = await toBase64(fileInput.files[0]);
                    
                    push(gamesRef, {
                        title: title || "Unknown Game",
                        category: category,
                        price: price || "[Free]",
                        size: size || "N/A",
                        ratingNum: ratingNum || "5.0",
                        starRating: selectedRating,
                        imageURL: base64Image,
                        downloadURL: link || "#",
                        timestamp: Date.now()
                    }).then(() => {
                        alert("✅ Uploaded Successfully!");
                        document.getElementById('gameTitle').value = "";
                        document.getElementById('imageFile').value = "";
                        document.getElementById('downloadURL').value = "";
                        document.getElementById('gamePrice').value = "";
                        document.getElementById('gameSize').value = "";
                        document.getElementById('ratingNum').value = "";
                    });
                } catch (e) {
                    alert("Image too large! Use a smaller image.");
                }
            } else {
                alert("Please select a Game Image!");
            }
        };

        function loadGames() {
            onValue(gamesRef, (snapshot) => {
                const gameListDiv = document.getElementById('gameList');
                gameListDiv.innerHTML = "<h3>Live Games</h3>";
                const data = snapshot.val();
                if (data) {
                    Object.keys(data).forEach(key => {
                        const game = data[key];
                        const item = document.createElement('div');
                        item.className = 'game-item';
                        item.innerHTML = `
                            <div><strong>${game.title}</strong><br><small>${game.size} | ${game.category}</small></div>
                            <button class="delete-btn" data-id="${key}">Remove</button>
                        `;
                        gameListDiv.appendChild(item);
                    });
                    document.querySelectorAll('.delete-btn').forEach(btn => {
                        btn.onclick = (e) => {
                            if(confirm("Delete?")) remove(ref(db, 'games/' + e.target.getAttribute('data-id')));
                        };
                    });
                }
            });
        }
    </script>
</body>
</html>
