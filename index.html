<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Store Admin</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: #111; padding: 40px; border-radius: 15px; border: 1px solid #333; text-align: center; width: 90%; max-width: 400px; }
        h2 { letter-spacing: 3px; }
        .enter-btn { background: #fff; color: #000; border: none; padding: 15px; font-weight: bold; cursor: pointer; border-radius: 8px; width: 100%; font-size: 16px; margin-top: 20px; }
        #adminPanel { display: none; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #222; border: 1px solid #444; color: #fff; border-radius: 5px; box-sizing: border-box; }
        .upload-btn { background: #28a745; color: white; }
    </style>
</head>
<body>

    <div id="loginSection" class="card">
        <h2>BLACK STORE</h2>
        <p>WELCOME PRAMOD</p>
        <button id="enterBtn" class="enter-btn">ENTER TO ADMIN PANEL</button>
    </div>

    <div id="adminPanel" class="card">
        <h2>ADMIN PANEL</h2>
        <input type="text" id="gameTitle" placeholder="Game Name">
        <input type="text" id="imageURL" placeholder="Image URL">
        <input type="text" id="downloadURL" placeholder="Download URL">
        <button class="enter-btn upload-btn" id="uploadBtn">UPLOAD TO STORE</button>
        <button onclick="location.reload()" style="background:#444; color:#ccc; margin-top:10px; border:none; padding:10px; width:100%; border-radius:5px; cursor:pointer;">BACK</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            databaseURL: "https://black-store-login-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "black-store-login",
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // බටන් එක වැඩ කරන එක සහතික කිරීමට මේ කොටස බලන්න
        const enterBtn = document.getElementById('enterBtn');
        const loginSection = document.getElementById('loginSection');
        const adminPanel = document.getElementById('adminPanel');

        enterBtn.onclick = function() {
            console.log("Button Clicked!"); // මේක බ්‍රවුසර් එකේ චෙක් කරන්න පුළුවන්
            loginSection.style.display = 'none';
            adminPanel.style.display = 'block';
        };

        // Upload Function
        document.getElementById('uploadBtn').onclick = () => {
            const title = document.getElementById('gameTitle').value;
            const img = document.getElementById('imageURL').value;
            const link = document.getElementById('downloadURL').value;

            if(title && img && link) {
                push(ref(db, 'games'), {
                    title: title,
                    imageURL: img,
                    downloadURL: link
                }).then(() => {
                    alert("✅ Game Added Successfully!");
                    document.getElementById('gameTitle').value = "";
                    document.getElementById('imageURL').value = "";
                    document.getElementById('downloadURL').value = "";
                }).catch(err => alert("Error: " + err.message));
            } else {
                alert("Please fill all boxes!");
            }
        };
    </script>
</body>
</html>
