<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Store Admin - Pro</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .card { background: #111; padding: 30px; border-radius: 15px; border: 1px solid #333; text-align: center; width: 100%; max-width: 500px; box-sizing: border-box; }
        h2 { letter-spacing: 3px; color: #fff; text-transform: uppercase; }
        .enter-btn { background: #fff; color: #000; border: none; padding: 12px; font-weight: bold; cursor: pointer; border-radius: 8px; width: 100%; margin-top: 10px; transition: 0.3s; }
        .enter-btn:hover { background: #ccc; }
        
        input, .file-input, select { width: 100%; padding: 12px; margin: 8px 0; background: #222; border: 1px solid #444; color: #fff; border-radius: 5px; box-sizing: border-box; outline: none; }
        
        #adminPanel { display: none; }
        .upload-btn { background: #28a745; color: white; margin-top: 15px; font-size: 16px; }
        .upload-btn.edit-mode { background: #007bff; } /* Edit mode එකේදී නිල් පාට වේ */

        label { display: block; text-align: left; font-size: 12px; color: #888; margin-top: 10px; margin-left: 2px; text-transform: uppercase; }
        
        .row { display: flex; gap: 10px; }

        .rating-container { display: flex; justify-content: space-around; background: #222; padding: 10px; border-radius: 5px; margin: 10px 0; border: 1px solid #444; }
        .rating-option { cursor: pointer; color: #555; font-size: 20px; transition: 0.2s; }
        .rating-option.active { color: #ffc107; transform: scale(1.2); }

        .game-list { margin-top: 30px; text-align: left; max-height: 300px; overflow-y: auto; padding: 10px; border-top: 1px solid #333; }
        .game-item { display: flex; justify-content: space-between; align-items: center; background: #1a1a1a; padding: 10px; margin-bottom: 5px; border-radius: 5px; font-size: 13px; border-left: 3px solid #fff; }
        .btn-group { display: flex; gap: 5px; }
        .edit-btn { background: #ffc107; color: #000; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; }
        .delete-btn { background: #dc3545; color: #fff; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; }

        /* AI Section Styles */
        .ai-card { background: #1a1a1a; border: 1px solid #007bff; margin-top: 20px; padding: 20px; border-radius: 10px; }
        .ai-btn-group { display: flex; gap: 10px; margin-top: 10px; }
        .ai-btn { flex: 1; padding: 10px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; color: white; }
        .btn-index { background: #007bff; }
        .btn-store { background: #6f42c1; }
    </style>
</head>
<body>

    <div id="loginSection" class="card">
        <h2>BLACK STORE</h2>
        <p>WELCOME PRAMOD</p>
        <button id="enterBtn" class="enter-btn">OPEN ADMIN PANEL</button>
    </div>

    <div id="adminPanel" class="card">
        <h2 id="panelTitle">ADMIN PANEL</h2>
        
        <label>Game Basics</label>
        <input type="text" id="gameTitle" placeholder="Game Name">
        
        <div class="row">
            <select id="gameCategory">
                <option value="For PC">For PC</option>
                <option value="For Mobile">For Mobile</option>
            </select>
            <input type="text" id="gamePrice" placeholder="Price (e.g: [Free])">
        </div>

        <div class="row">
            <input type="text" id="gameSize" placeholder="Size (e.g: 6.5 GB)">
            <input type="number" step="0.1" id="ratingNum" placeholder="Rating (e.g: 9.3)">
        </div>

        <label>Star Rating</label>
        <div class="rating-container" id="ratingBar">
            <span class="rating-option" data-value="1">★</span>
            <span class="rating-option" data-value="2">★</span>
            <span class="rating-option" data-value="3">★</span>
            <span class="rating-option" data-value="4">★</span>
            <span class="rating-option active" data-value="5">★</span>
        </div>

        <label>Game Image (Leave empty if not changing when editing)</label>
        <input type="file" id="imageFile" class="file-input" accept="image/*">
        
        <input type="text" id="downloadURL" placeholder="Download Link">
        
        <button class="enter-btn upload-btn" id="uploadBtn">UPLOAD TO STORE</button>
        <button id="cancelEdit" style="display:none; background:#666; color:#fff;" class="enter-btn">CANCEL EDIT</button>

        <div class="ai-card">
            <label style="color: #007bff;">Gemini AI Master Control</label>
            <input type="text" id="aiCommand" placeholder="උදා: වෙනස් විය යුතු ආකාරය මෙතන ලියන්න...">
            <div class="ai-btn-group">
                <button class="ai-btn btn-index" onclick="askGemini('INDEX')">UPDATE INDEX</button>
                <button class="ai-btn btn-store" onclick="askGemini('STORE')">UPDATE STORE</button>
            </div>
            <p id="aiStatus" style="font-size: 10px; color: #888; margin-top: 10px;"></p>
        </div>
        
        <div class="game-list" id="gameList">
            <p style="text-align: center; color: #555;">Loading games...</p>
        </div>

        <button onclick="location.reload()" style="background:#444; color:#ccc; margin-top:20px; border:none; padding:10px; width:100%; border-radius:5px; cursor:pointer;">LOGOUT</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            databaseURL: "https://black-store-login-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "black-store-login",
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const gamesRef = ref(db, 'games');

        let selectedRating = 5;
        let editId = null; 
        let currentBase64Image = ""; 

        const stars = document.querySelectorAll('.rating-option');
        stars.forEach(star => {
            star.onclick = (e) => {
                setStars(e.target.getAttribute('data-value'));
            };
        });

        function setStars(val) {
            selectedRating = val;
            stars.forEach(s => s.classList.remove('active'));
            for(let i=0; i<selectedRating; i++) {
                stars[i].classList.add('active');
            }
        }

        document.getElementById('enterBtn').onclick = () => {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('adminPanel').style.display = 'block';
            loadGames();
        };

        const toBase64 = file => new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result);
            reader.onerror = error => reject(error);
        });

        document.getElementById('uploadBtn').onclick = async () => {
            const title = document.getElementById('gameTitle').value;
            const category = document.getElementById('gameCategory').value;
            const price = document.getElementById('gamePrice').value;
            const size = document.getElementById('gameSize').value;
            const ratingNum = document.getElementById('ratingNum').value;
            const fileInput = document.getElementById('imageFile');
            const link = document.getElementById('downloadURL').value;

            let imageToUpload = currentBase64Image;
            if(fileInput.files[0]) {
                try {
                    imageToUpload = await toBase64(fileInput.files[0]);
                } catch (e) {
                    alert("Image too large!");
                    return;
                }
            }

            if(!imageToUpload && !editId) {
                alert("Please select a Game Image!");
                return;
            }

            const gameData = {
                title: title || "Unknown Game",
                category: category,
                price: price || "[Free]",
                size: size || "N/A",
                ratingNum: ratingNum || "5.0",
                starRating: selectedRating,
                imageURL: imageToUpload,
                downloadURL: link || "#",
                timestamp: Date.now()
            };

            if(editId) {
                update(ref(db, 'games/' + editId), gameData).then(() => {
                    alert("✅ Updated Successfully!");
                    resetForm();
                });
            } else {
                push(gamesRef, gameData).then(() => {
                    alert("✅ Uploaded Successfully!");
                    resetForm();
                });
            }
        };

        function resetForm() {
            editId = null;
            currentBase64Image = "";
            document.getElementById('gameTitle').value = "";
            document.getElementById('imageFile').value = "";
            document.getElementById('downloadURL').value = "";
            document.getElementById('gamePrice').value = "";
            document.getElementById('gameSize').value = "";
            document.getElementById('ratingNum').value = "";
            document.getElementById('uploadBtn').innerText = "UPLOAD TO STORE";
            document.getElementById('uploadBtn').classList.remove('edit-mode');
            document.getElementById('panelTitle').innerText = "ADMIN PANEL";
            document.getElementById('cancelEdit').style.display = "none";
            setStars(5);
        }

        document.getElementById('cancelEdit').onclick = resetForm;

        function loadGames() {
            onValue(gamesRef, (snapshot) => {
                const gameListDiv = document.getElementById('gameList');
                gameListDiv.innerHTML = "<h3>Live Games</h3>";
                const data = snapshot.val();
                if (data) {
                    Object.keys(data).reverse().forEach(key => {
                        const game = data[key];
                        const item = document.createElement('div');
                        item.className = 'game-item';
                        item.innerHTML = `
                            <div><strong>${game.title}</strong><br><small>${game.size} | ${game.category}</small></div>
                            <div class="btn-group">
                                <button class="edit-btn" data-id="${key}">Edit</button>
                                <button class="delete-btn" data-id="${key}">Remove</button>
                            </div>
                        `;
                        gameListDiv.appendChild(item);
                    });

                    document.querySelectorAll('.edit-btn').forEach(btn => {
                        btn.onclick = (e) => {
                            const id = e.target.getAttribute('data-id');
                            const game = data[id];
                            editId = id;
                            currentBase64Image = game.imageURL;
                            
                            document.getElementById('gameTitle').value = game.title;
                            document.getElementById('gameCategory').value = game.category;
                            document.getElementById('gamePrice').value = game.price;
                            document.getElementById('gameSize').value = game.size;
                            document.getElementById('ratingNum').value = game.ratingNum;
                            document.getElementById('downloadURL').value = game.downloadURL;
                            setStars(game.starRating);

                            document.getElementById('uploadBtn').innerText = "UPDATE GAME DATA";
                            document.getElementById('uploadBtn').classList.add('edit-mode');
                            document.getElementById('panelTitle').innerText = "EDITING: " + game.title;
                            document.getElementById('cancelEdit').style.display = "block";
                            window.scrollTo(0,0);
                        };
                    });

                    document.querySelectorAll('.delete-btn').forEach(btn => {
                        btn.onclick = (e) => {
                            if(confirm("Are you sure you want to delete this game?")) {
                                remove(ref(db, 'games/' + e.target.getAttribute('data-id')));
                            }
                        };
                    });
                }
            });
        }
    </script>

    <script>
        async function askGemini(targetPage) {
            const apiKey = "AIzaSyBMNxymnVrgMW9HMqxX3dJn2KWsiAIsMgo"; 
            const prompt = document.getElementById('aiCommand').value;
            const status = document.getElementById('aiStatus');

            if(!prompt) { alert("කරුණාකර යමක් ඇතුළත් කරන්න!"); return; }
            status.innerText = "Gemini සිතමින් පවතියි...";

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `Generate ONLY a <style> or <script> tag for ${targetPage}.html page to: ${prompt}. Return code only, no explanation.` }] }]
                    })
                });

                const data = await response.json();
                const aiResult = data.candidates[0].content.parts[0].text;

                // සැබෑ ලෙසම සේව් කිරීම සඳහා PHP වෙත යැවීම
                const saveRes = await fetch('save_code.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ page: targetPage, code: aiResult })
                });

                const saveJson = await saveRes.json();
                if(saveJson.status === "success") {
                    status.innerText = "✅ " + targetPage + " සාර්ථකව යාවත්කාලීන විය!";
                } else {
                    status.innerText = "❌ වැරදීමක්: " + saveJson.message;
                }
                
            } catch (e) {
                status.innerText = "දෝෂයකි: " + e;
            }
        }
    </script>
</body>
</html>
